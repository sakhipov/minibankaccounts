<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Put money</title>
</head>
<body>

<form th:method="POST" th:action="@{/accounts/{id}/putmoney(id=${account.getAccountId()})}">
    <label for="money">Enter the amount of money: </label>
    <input type="number" name="money" id="money" min="0"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('money')}" th:errors="*{ac}">account number error</div>-->
    <br/>
    <input type="submit" value="Put!"/>
</form>

</body>
</html>
